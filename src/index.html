<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>To-do-List</title>
</head>
<body>
<!-- <img src="./img/image1.png" alt="image1"> -->
<div class = "main">
<h1>To - do - List</h1>
<form>
   <input type="text" name="text" id="user-input" placeholder ="Please enter an item";>
<input type="submit" value="Add">
</form>
<div class = "item-headings">
<div class = "add">
    <h3>Added Items:</h3>
    <ol class = "add-item"></ol>
</div>
<div class = "finished-item">
    <h3>Finished Items:</h3>
    <ol class="finished"></ol>
</div>
<div class = "delete">
    <h3>Deleted Items:</h3>
    <ol class = "yet-to-do"></ol>
</div>
</div>
<script src="./js/index.js"></script>
</div>
</body>
</html>
